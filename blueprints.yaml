icon: cloud-upload
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-cdn
demo: http://getgrav.org
keywords: "cdn, plugin, performance, speed"
